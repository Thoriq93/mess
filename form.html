<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form HTML</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f4f8; margin: 0;">

  <div style="background-color: #ffffff; padding: 20px 40px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
    <h1 style="text-align: center; color: #333; font-size: 24px; margin-bottom: 10px;">Buat Account Baru</h1>
    <h2 style="text-align: center; color: #666; font-size: 18px; margin-top: 0;">Sign Up Form</h2>

    <form action="welcome.html" method="post">
        <label for="first_name" style="color: #555; font-weight: bold;">First name:</label>
        <input type="text" id="first_name" name="first_name" style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label for="last_name" style="color: #555; font-weight: bold;">Last name:</label>
        <input type="text" id="last_name" name="last_name" style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;"><br>

        <label style="color: #555; font-weight: bold;">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" style="margin-right: 10px;">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="nationality" style="color: #555; font-weight: bold;">Nationality:</label>
        <select id="nationality" name="nationality" style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="Indonesia">Indonesia</option>
            <option value="Other">Other</option>
        </select><br>

        <label style="color: #555; font-weight: bold;">Language Spoken:</label><br>
        <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
        <label for="bahasa" style="margin-right: 10px;">Bahasa Indonesia</label>
        <input type="checkbox" id="english" name="language" value="English">
        <label for="english" style="margin-right: 10px;">English</label>
        <input type="checkbox" id="other" name="language" value="Other">
        <label for="other">Other</label><br><br>

        <label for="bio" style="color: #555; font-weight: bold;">Bio:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="30" style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>

        <input type="submit" value="Sign Up" style="width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
    </form> 
  </div>

</body>
</html>
